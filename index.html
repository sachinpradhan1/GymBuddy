<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymBuddy Pro - AI Fitness Coach</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="floating-particles"></div>
  
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <div>
          <h1 class="app-title">GymBuddy Pro</h1>
          <p class="subtitle">Your AI Fitness Coach</p>
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="video-section">
        <div class="video-container">
          <video id="video" width="640" height="480"></video>
          <canvas id="canvas" width="640" height="480"></canvas>
          <div class="video-overlay">
            <div id="video-status">Camera Ready</div>
          </div>
        </div>
      </div>

      <div class="controls-panel">
        <div class="exercise-selector">
          <h3><i class="fas fa-target"></i> Choose Exercise</h3>
          <div class="exercise-options">
            <div class="exercise-option active" data-exercise="curl">
              <div class="exercise-icon">
                <i class="fas fa-muscle"></i>
              </div>
              <div class="exercise-info">
                <h4>Bicep Curls</h4>
                <p>Build arm strength</p>
              </div>
            </div>
            <div class="exercise-option" data-exercise="squat">
              <div class="exercise-icon">
                <i class="fas fa-hiking"></i>
              </div>
              <div class="exercise-info">
                <h4>Squats</h4>
                <p>Strengthen your legs</p>
              </div>
            </div>
          </div>
        </div>

        <div class="stats-section">
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-number" id="rep-count">0</div>
              <div class="stat-label">Reps</div>
            </div>
            <div class="stat-card">
              <div class="stat-number" id="calories">0</div>
              <div class="stat-label">Calories</div>
            </div>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
          </div>
        </div>

        <div class="feedback-section">
          <div class="feedback-content">
            <div class="feedback-icon" id="feedback-icon">
              <i class="fas fa-play"></i>
            </div>
            <div class="feedback-text">
              <div class="feedback-title" id="feedback-title">Ready to Start</div>
              <div class="feedback-message" id="feedback-message">Press start to begin your workout</div>
            </div>
          </div>
        </div>

        <div class="controls-section">
          <div class="control-buttons">
            <button class="btn btn-primary" id="start-btn">
              <i class="fas fa-play"></i>
              Start
            </button>
            <button class="btn btn-danger" id="stop-btn" disabled>
              <i class="fas fa-stop"></i>
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- MediaPipe Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
